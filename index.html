	<title>폐쇄공간 이사 안내</title>
	<script>
		var count = 10;
		var new_url = "http://jobmg.info";
		var stop = 0;
		
		//페이지의 GET 파라메터를 가져오는 옵션. 일단 페이지와 태그만을 그대로 두고 신주소로만 바꾸는 기능이다.
		// 그러면 요청된 페이지와 태그에 대해 도메인만 바꾸고 그대로 리다이렉트 되어 요청한 대상을 볼 수 있게 된다.
		function addURLPrm(){
			var p_prm = getParameterByName('p');
			var tag_prm = getParameterByName('tag');
			if(p_prm != ""){
				new_url = new_url + '/?p=' + p_prm;
			}
			else if(tag_prm != "") {
				new_url = new_url + '/?tag=' + tag_prm;
			}
		}
		
		//파라미터 명에 대한 값을 리턴.
		function getParameterByName(name) {
			name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
			var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
				results = regex.exec(location.search);
			return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
		}
		
		//시간 카운터
		function countDown(){
			var timer = document.getElementById("timer");
			if(stop == 0 && count > 0){
				count--;
				timer.innerHTML = "<strong>"+count+"</strong> 초 후 폭파.. 아니;; ";
				setTimeout("countDown()", 1000);
			}
			else if (stop == 1){

			}
			else{
				window.location.href = new_url
			}
		}
		
		//시간 카운터의 일시중지
		function countStop(){
			if(stop == 0){
				document.getElementById("btnStop").value = "아사히 선배! 시간을 흘려주세요!";
				stop = 1;
			}
			else{
				document.getElementById("btnStop").value = "아사히 선배! 시간을 멈춰주세요!";
				stop = 0;
				countDown();
			}
		}
		
	</script>
